<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>

    <form id="registroForm">
      <input type="number" id="userID" placeholder="ID de usuario" required>
      <input type="text" id="nombre1" placeholder="Primer nombre" required>
      <input type="text" id="nombre2" placeholder="Segundo nombre">
      <input type="text" id="apellido1" placeholder="Primer apellido" required>
      <input type="text" id="apellido2" placeholder="Segundo apellido">
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <button type="submit">Registrar</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
