<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Usuarios</h1>
    <form id="registroForm">
      <input type="text" id="userID" placeholder="ID de usuario" required />
      <input type="text" id="nombre1" placeholder="Primer nombre" required />
      <input type="text" id="nombre2" placeholder="Segundo nombre" />
      <input type="text" id="apellido1" placeholder="Primer apellido" required />
      <input type="text" id="apellido2" placeholder="Segundo apellido" />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="text" id="username" placeholder="Nombre de usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />

      <button type="submit">Registrar</button>
    </form>

    <div id="mensaje"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
