<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Crear cuenta</h1>
      <p class="subtitle">Completa los siguientes campos</p>

      <form id="registroForm">
        <div class="input-group">
          <input type="text" id="nombre1" required>
          <label for="nombre1">Primer nombre</label>
        </div>

        <div class="input-group">
          <input type="text" id="nombre2">
          <label for="nombre2">Segundo nombre</label>
        </div>

        <div class="input-group">
          <input type="text" id="apellido1" required>
          <label for="apellido1">Primer apellido</label>
        </div>

        <div class="input-group">
          <input type="text" id="apellido2">
          <label for="apellido2">Segundo apellido</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" required>
          <label for="email">Correo electr√≥nico</label>
        </div>

        <div class="input-group">
          <input type="text" id="username">
          <label for="username">Nombre de usuario (opcional)</label>
        </div>

        <button type="submit">Registrar</button>
        <p id="mensaje" class="mensaje"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
